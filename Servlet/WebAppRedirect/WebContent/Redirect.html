<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="frm" method="get">
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" placeholder="Name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" placeholder="Password" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="mail" placeholder="Email" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone No:
				</td>
				<td>
					<select>
						<option>91</option>
						<option>92</option>
						<option>93</option>
						<option>83</option>
					</select>
					<input type="Phone" placeholder="97**********" name="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit" name="">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
